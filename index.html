<!DOCTYPE html>

<html>
   <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/1366b62033.js" crossorigin="anonymous"></script>
   </head>
   <body>
        <div class="container">
          <div class="card">
                    <div class="card-header">
                        <h1>Payment Form Example</h1>
                    </div>
                    <div class="card-body">
                        <form>
                          <div class="alert alert-danger" role="alert">
                            Some fields are missing.
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="inputEmail4">Card #</label>
                              <input type="number" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXX">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="inputPassword4">CVC #</label>
                              <input type="number" class="form-control" id="inputPassword4" placeholder="1234" maxlength="4">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="inputPassword4">Amount</label>
                              <input type="number" class="form-control" id="inputPassword4" placeholder="Amount"></i>
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputEmail4">First Name</label>
                              <input type="number" class="form-control" id="inputEmail4">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">Last Name</label>
                              <input type="number" class="form-control" id="inputPassword4">
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputCity">City</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-3">
                              <label for="inputState">State</label>
                              <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="form-group col-md-3">
                              <label for="inputZip">Zip</label>
                              <input type="text" class="form-control" id="inputZip">
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-check col-md-3">
                                We Accept
                              </label>
                            </div>
                            <div class="form-check col-md-3">
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                                  </div>
                            </div>
                              <div class="form-check col-md-6">
                                  <label for="exampleFormControlTextarea1">Message</label>
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  <p id="notes">Add any notes here.</p>
                            </div>
                          </div>
                        </form>
                    </div>
                    <div class="card-footer text-right">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                    </div>
          </div>
        </div>
   </body>
</html>
